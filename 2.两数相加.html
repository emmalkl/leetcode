    <script>
    var addTwoNumbers = function(l1, l2) {
    var v1, v2, sum;//定义两个所输入的值以及和
    var j = 0;//定义进位
    var c = [];//
    //把两个链表之和存入一个数组，j是进位数
    while (l1 != null || l2 != null) {
        //循环两个链表并把数组赋给v1和v2
        v1 = (l1 != null) ? l1.val : 0;
        v2 = (l2 != null) ? l2.val : 0;
        //每个对应位置上的值加起来，如果有进位也加入
        sum = v1 + v2 + j;
        //计算是否进位
        j = parseInt(sum / 10);
        //然后把取余的数字push到c中，第一步即是个位数
        c.push(sum % 10);
        //循环到下一个节点
        if (l1 != null){
            l1 = l1.next;
        }
        if (l2 != null){
            l2 = l2.next;
        }
      }
    //如果最后一步还有进位，推入数组
    if (j > 0) {
        c.push(j);
    }
    function getRe(i){
        var listNode = new ListNode(c[i]);
        if(c[i+1] || c[i+1] === 0) {
            listNode.next = getRe(i+1)
        }
        return listNode
    }
    return getRe(0);
};
    </script>
