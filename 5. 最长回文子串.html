    <script>
// 给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

// 示例 1：
// 输入: "babad"
// 输出: "bab"
// 注意: "aba" 也是一个有效答案。

// 示例 2：
// 输入: "cbbd"
// 输出: "bb"

/*
字符串方法：split => 转数组
 * @param {string} s
 * @return {string}
 */
 /**
 * @param {string} s
 * @return {string}
 */

var longestPalindrome = function(s) {
    var arr=s.split('');//字符串转数组
    if(arr.length>1){
       var res;//a
       var len=0;
       var nres=[];
       for(var i=0;i<arr.length;i++){
           for(var j=0;j<arr.length;j++){
               if(i<=j&&j-i>=len){
                res=arr.slice(i,j+1);//按照冒泡的思想找到所有的res
                if(res.join('')==res.reverse().join('')){//是否回文
                    if(res.length>len){//第一次
                        len=res.length;
                        nres=res;
                    }
                }
               }
           }
       }
       return nres.join('');
    }else if(arr.length==1){
       return arr[0];
    }else{
        return "";
    }
};
    
   longestPalindrome("babad")
    </script>
