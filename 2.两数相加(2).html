<body>
    <script>
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }

    var addTwoNumbers = function(l1, l2) {
        let dummyHead = new ListNode(0);
        let p = l1, q = l2, curr = dummyHead;
        let carry = 0;
        while (p || q){
            let x = p ? p.val : 0;
            let y = q ? q.val : 0;
            let sum = x + y + carry;
            carry = sum < 10 ? 0 : 1;
            curr.next = new ListNode(sum % 10);
            curr = curr.next;
            if (p){
                p = p.next;
            }
            if (q){
                q = q.next;
            }
        }
        if (carry > 0){
            curr.next = new ListNode(carry);
        }
        return dummyHead.next;
    }
    </script>
</body>
